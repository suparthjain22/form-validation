<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <center>
    <div class="container" style="margin-top: 200px; font-size: 30px;font-weight: 200; border: 1px solid goldenrod;background-color: hotpink;">
      <p style="font-size: larger">
        Welcome <span id="logged-inuser" style="font-weight: 700;">Hi</span>
      </p>
    </div>
  </center>
    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      var user = getParameterByName("username");
      console.log(user);
      let str = user.split("@");
      document.getElementById("logged-inuser").innerHTML = str[0];
    </script>
    <script src="app.js"></script>
  </body>
</html>
